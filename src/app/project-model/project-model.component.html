<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let pic of project.pictures">
            <slide><img src={{pic}} alt="1" style="display: block;width: 100%;"></slide>
        </div>
    </carousel>
</div>

<h3 class="mt-2">Description</h3>
<p>{{project.description}}</p>
<p>You can find the project on Github<a href={{project.projectlink}} target="_blank">Clickhere</a></p> <!--blank is used to show in a new page-->
<hr>

<div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
        <div class="tag me-2 mb-2" [style.background-color]="tag.color">{{tag}}</div>
    </div>
</div>
