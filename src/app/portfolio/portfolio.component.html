<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=!isCollapsed">Filter</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <!-- <div class="border mb-2 shawdow-sm" style="width: 250px;"></div> -->
             <hr style="width: 250px;">
             <form>
                <div class=" row ">
                    <div class="col">
                        <small><b>Languages</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input
                                type="checkbox"
                                 class="form-check-input position-static me-2"
                                 [(ngModel)]="typescript"
                                 (change)="Filter()"
                                 name="Typescript"
                                 >
                                <label class="form-check-label small">Typescript</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <small><b>Frameworks</b></small>
                    </div>
                </div>
             </form>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of proj" style="max-width:380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
